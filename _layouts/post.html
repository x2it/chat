<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Davi的思考笔记</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap">
</head>
<body>
    <!-- 头部与 blog.html 完全一致 -->
    <header>
        <h1 class="blog-title">Davi的思考笔记</h1>
        <p class="blog-subtitle">记录在AI与Web3时代的观察、实践与反思</p>
        <div class="nav-container">
            <div class="nav-tabs">
                <a href="/blog.html#about" class="nav-tab">关于我</a>
                <a href="/blog.html#thinking" class="nav-tab">近期思考</a>
                <a href="/blog.html#projects" class="nav-tab">在做的事</a>
                <a href="/blog.html#contact" class="nav-tab">联系交流</a>
            </div>
        </div>
    </header>

    <!-- 文章主体，使用与主页一致的卡片样式 -->
    <article class="post-content">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-category">{{ page.categories | first }}</span>
            <span class="post-date">{{ page.date | date: "%Y年%-m月%-d日" }}</span>
        </div>
        <div>
            {{ content }}
        </div>
    </article>

    <!-- 底部导航与主页统一 -->
    <div class="footer-links">
        <a href="/" class="footer-link" title="返回主站">返回</a>
        <span class="link-divider">|</span>
        <a href="/blog.html" class="footer-link" title="访问个人博客">理会</a>
        <span class="link-divider">|</span>
        <a href="/works.html" class="footer-link" title="浏览内容目录">践行</a>
    </div>

    <footer>
        <p>在变化中寻找不变，在繁杂中保持简单</p>
        <p class="copyright">© 2026 Davi iHome Studio</p>
    </footer>

    <!-- 返回顶部按钮 -->
    <div class="back-to-top" id="backToTop" title="返回顶部">↑</div>
    <script src="/assets/js/main.js"></script>
</body>
</html>
